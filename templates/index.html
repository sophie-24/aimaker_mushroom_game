<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Study</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* 처음엔 본문 숨김 */
  h1, p.story, #slideshow { display: none; }

  h1 {
    margin-top: 60px;
    margin-bottom: 15px;
    font-size: 2.4rem;
    color: #2e4a24;
    text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
  }

  p.story {
    max-width: 650px;
    font-size: 1.1rem;
    color: #3a2a1a;
    margin: 0 auto 25px;
    line-height: 1.6;
  }

  #slideshow {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 20px;
  }

  .card {
    background: #fff;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: inline-block;
    animation: fadeIn 0.8s ease-in-out;
    margin-bottom: 20px;
  }

  img {
    max-width: 260px;
    max-height: 260px;
    border-radius: 20px;
    margin-bottom: 15px;
    animation: floaty 3s ease-in-out infinite;
  }

  h2 {
    font-size: 1.5rem;
    margin: 0;
  }
  .poisonous { color: #ff4e78; font-weight: bold; text-shadow: 0 0 6px rgba(255,150,150,0.6);}
  .safe { color: #43c68c; font-weight: bold; text-shadow: 0 0 6px rgba(150,255,180,0.6);}

  a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 26px;
    background: linear-gradient(135deg, #5cb8e4, #4a90e2);
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1.05rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: 0.3s;
  }
  a:hover {
    background: linear-gradient(135deg, #4a90e2, #5cb8e4);
    transform: scale(1.08);
  }

  /* 비디오 전체화면 */
  .intro-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 9998;
    display: none;
  }

  /* 영상 시작 버튼 */
  #playVideoBtn {
    position: fixed;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    padding: 14px 30px;
    background: linear-gradient(135deg, #43c68c, #2ca66d);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    transition: 0.3s;
  }
  #playVideoBtn:hover { transform: translateX(-50%) scale(1.1); }

  /* 학습 시작 버튼 */
  #startBtn {
    position: fixed;
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    padding: 14px 30px;
    background: linear-gradient(135deg, #43c68c, #2ca66d);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    display: none;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    transition: 0.3s;
  }
  #startBtn:hover { transform: translateX(-50%) scale(1.1); }

  /* 설명 박스 */
  #videoDesc {
    position: fixed;
    bottom: 28%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
    display: none;
  }
  #videoDesc .desc-box {
    background: rgba(0,0,0,0.65);
    color: #fff;
    padding: 20px 30px;
    border-radius: 20px;
    max-width: 600px;
    font-size: 1.05rem;
    line-height: 1.6;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes floaty {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
</style>
</head>
<body>
  <!-- 인트로 영상 -->
  <video id="introVideo" class="intro-video" muted>
    <source src="/static/intro.mp4" type="video/mp4">
    브라우저가 동영상을 지원하지 않습니다.
  </video>

  <!-- 동영상 끝나고 안내 -->
  <div id="videoDesc">
    <div class="desc-box">
      쿠파가 마리오 세상에 <strong>독버섯</strong>을 퍼뜨려 모두가 혼란에 빠졌습니다!<br>
      우리는 AI에게 <strong>일반 버섯</strong>과 <strong>독버섯</strong>을 구별하는 법을 가르쳐야 합니다.<br>
      화면에 나타나는 버섯과 라벨을 보고 <strong>공부하세요</strong>.<br>
      <em>이후 당신이 AI에게 독버섯을 구별하는 법을 알려주어야 합니다!</em><br><br>
      🎬 준비가 되면 아래 <strong>'시작하기'</strong> 버튼을 눌러 학습을 이어가세요!
    </div>
  </div>

  <!-- 학습 시작 버튼 -->
  <button id="startBtn">🚀 시작하기</button>

  <h1>🍄AI 훈련! 버섯 구별하기 🧠</h1>
  <p class="story">
    화면에 뜨는 버섯들의 정보를 암기하세요!
  </p>

  <div id="slideshow"></div>

<script>
const mushrooms = {{ mushrooms|tojson }};
let currentIndex = 0;
const slideshowDiv = document.getElementById("slideshow");

function showMushroom() {
    document.querySelector("h1").style.display = "block";
    document.querySelector(".story").style.display = "block";
    slideshowDiv.style.display = "flex";

    if (currentIndex < mushrooms.length) {
        const mushroom = mushrooms[currentIndex];
        const isPoisonous = mushroom.poisonous;
        const label = isPoisonous ? "독버섯" : "식용버섯";
        const labelClass = isPoisonous ? "poisonous" : "safe";

        slideshowDiv.innerHTML = `
            <div class="card">
                <img src="/static/image/${mushroom.file}" alt="${label}">
                <h2 class="${labelClass}">${label}</h2>
            </div>
        `;

        currentIndex++;
        setTimeout(showMushroom, 3000);
    } else {
        slideshowDiv.innerHTML = `
            <h2>학습 완료! 🚀</h2>
            <p>이제 당신 차례입니다. AI에게 독버섯을 구별하는 법을 알려주세요!</p>
            <a href='/quiz'>퀴즈 풀러가기</a>
        `;
    }
}


// 🎬 영상 끝난 뒤 → 설명 & 시작 버튼 보이기
document.getElementById("introVideo").onended = function() {
    document.getElementById("videoDesc").style.display = "block";
    document.getElementById("startBtn").style.display = "block";
};

// 🚀 학습 시작 버튼
document.getElementById("startBtn").onclick = function() {
    document.getElementById("introVideo").style.display = "none";
    document.getElementById("videoDesc").style.display = "none";
    this.style.display = "none";
    showMushroom();
};
</script>
</body>
</html>
