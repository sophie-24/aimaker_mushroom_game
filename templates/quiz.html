    left: 50%;
    transform: translateX(-50%);

  }

  #result-container {
    min-height: 60px;
    margin-top: 15px;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 12px;
    animation: fadeIn 0.5s ease-in-out;
  }
  .correct {
    background: linear-gradient(135deg, #a8e6cf, #43c68c);
    color: #fff;
    box-shadow: 0 0 12px rgba(100,200,150,0.6);
  }
  .incorrect {
    background: linear-gradient(135deg, #ff9aa2, #ff4e78);
    color: #fff;
    box-shadow: 0 0 12px rgba(255,100,120,0.6);
    animation: shake 0.4s;
  }

  a {
    margin: 20px 0;
    padding: 10px 20px;
    background: linear-gradient(135deg, #aaa, #888);
    color: #fff;
    text-decoration: none;
    border-radius: 18px;
    font-size: 0.95rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  a:hover {
    background: linear-gradient(135deg, #888, #666);
    transform: scale(1.05);
  }

  #outroVideo {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 9997;
  }

  #outro-overlay {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 30px 40px;
    border-radius: 25px;
    color: #fff;
    font-size: 1.3rem;
    font-weight: bold;
    text-shadow: 0 0 6px rgba(0,0,0,0.9);
    z-index: 9999;
    max-width: 85%;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    text-align: center;
  }

  #outro-overlay button {
    display: inline-block;
    margin: 10px 8px 0;
    padding: 10px 20px;
    border-radius: 18px;
    border: none;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
  }
  #restart-btn-overlay {
    background: linear-gradient(135deg, #ffb347, #ffcc33);
  }
  #home-btn-overlay {
    background: linear-gradient(135deg, #6a9eff, #3b82f6);
  }

  @keyframes floaty {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes shake {
    0% { transform: translateX(0px); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0px); }
  }
</style>
</head>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const quizArea = document.getElementById('quiz-area');
    const quizForm = document.getElementById('quiz-form');
    const quizImage = document.getElementById('quiz-image');
    const imageFileInput = document.getElementById('image-file-input');
    const resultContainer = document.getElementById('result-container');
    const progressText = document.getElementById('progress-text');
    const progressFill = document.getElementById('progress-fill');
    const answerButtons = document.getElementById('answer-buttons');
    const restartBtn = document.getElementById('restart-btn');

    window.addEventListener("beforeunload", () => {
        sessionStorage.clear();
    });

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function initializeQuiz() {
        let questions = JSON.parse(sessionStorage.getItem('quizQuestions'));
        if (!questions) {
            const response = await fetch('/api/mushrooms');
            questions = await response.json();
            questions = shuffle(questions);
            sessionStorage.setItem('quizQuestions', JSON.stringify(questions));
            sessionStorage.setItem('currentQuestionIndex', '0');
            sessionStorage.setItem('correctCount', '0');
        }
        displayQuestion();
    }

    function updateProgress(index, total, correctCount) {
        const accuracy = ((correctCount / (index || 1)) * 100).toFixed(1);
        progressText.textContent = `ë¬¸ì œ ${index} / ${total} | ì •ë‹µë¥ : ${accuracy}%`;
        progressFill.style.width = accuracy + "%";

        if (accuracy >= 70) {
            progressFill.style.background = "linear-gradient(135deg, #43c68c, #2ca66d)";
        } else if (accuracy >= 40) {
            progressFill.style.background = "linear-gradient(135deg, #ffd166, #f6ae2d)";
        } else {
            progressFill.style.background = "linear-gradient(135deg, #ff6b6b, #ff4e78)";
        }
    }

    function displayQuestion() {
        let questions = JSON.parse(sessionStorage.getItem('quizQuestions'));
        let index = parseInt(sessionStorage.getItem('currentQuestionIndex'));
        let correctCount = parseInt(sessionStorage.getItem('correctCount'));

        if (index < questions.length) {
            updateProgress(index + 1, questions.length, correctCount);
            const question = questions[index];

            quizImage.src = `/static/image/${question.file}`;
            imageFileInput.value = question.file;

            answerButtons.style.display = 'flex';
            resultContainer.innerHTML = '';
            resultContainer.className = '';
        } else {
            const accuracy = ((correctCount / questions.length) * 100).toFixed(1);
            let outroVideo = accuracy >= 60 ? "outro_v1.mp4" : "outro_v2.mp4";
            let resultMsg = accuracy >= 60 ? "ğŸ‰ í†µê³¼! ë§ˆë¦¬ì˜¤ ì„¸ìƒì´ ì•ˆì „í•´ì¡Œì–´ìš”!" : "âŒ ì‹¤íŒ¨! ë…ë²„ì„¯ì„ êµ¬ë¶„í•´ë‚´ì§€ ëª»í–ˆì–´ìš”.";

            quizArea.style.display = "none";

            const video = document.createElement("video");
            video.id = "outroVideo";
            video.autoplay = true;
            video.controls = false;
            video.innerHTML = `<source src="/static/${outroVideo}" type="video/mp4">ë¸Œë¼ìš°ì €ê°€ ë™ì˜ìƒì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.`;
            document.body.appendChild(video);

            progressText.textContent = "ìˆ˜ê³ í•˜ì…¨ìŠµë‹ˆë‹¤!";
            progressFill.style.width = "100%";

            video.onended = () => {
                const overlay = document.createElement("div");
                overlay.id = "outro-overlay";
                overlay.innerHTML = `
                  <h2>í€´ì¦ˆ ì™„ë£Œ!</h2>
                  <p>ìµœì¢… ì •ë‹µë¥ : <b>${accuracy}%</b><br>(${correctCount} / ${questions.length})</p>
                  <p>${resultMsg}</p>
                  <button id="restart-btn-overlay">ğŸ”„ ë‹¤ì‹œ í’€ê¸°</button>
                  <button id="home-btn-overlay">ğŸ  ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
                `;
                document.body.appendChild(overlay);

                document.getElementById('restart-btn-overlay').addEventListener('click', () => {
                    sessionStorage.clear();
                    window.location.reload();
                });

                document.getElementById('home-btn-overlay').addEventListener('click', () => {
                    sessionStorage.clear();
                    window.location.href = "/";
                });
            };
        }
    }

    quizForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(quizForm);
        const clickedButton = e.submitter;
        formData.append(clickedButton.name, clickedButton.value);

        fetch('/check', { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.is_correct) {
                resultContainer.innerHTML = "âœ…<br>AIê°€ ë”ìš± ë˜‘ë˜‘í•´ì¡Œì–´ìš”!";
                resultContainer.className = "correct";
                let correctCount = parseInt(sessionStorage.getItem('correctCount')) + 1;
                sessionStorage.setItem('correctCount', correctCount);
            } else {
                resultContainer.innerHTML = "âŒ<br>AIê°€ í˜¼ë€ìŠ¤ëŸ¬ì›Œí•˜ê³  ìˆì–´ìš”";
                resultContainer.className = "incorrect";
            }

            let index = parseInt(sessionStorage.getItem('currentQuestionIndex')) + 1;
            sessionStorage.setItem('currentQuestionIndex', index);

            answerButtons.style.display = 'none';
            setTimeout(displayQuestion, 1800);
        });
    });

    initializeQuiz();
});
